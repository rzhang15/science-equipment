# ==============================================================================
# OVERRIDE RULES: market_rules
# ------------------------------------------------------------------------------
# These rules override any previous prediction.
# IMPORTANT: Always place MOST SPECIFIC rules BEFORE more GENERAL rules.
# ==============================================================================
market_rules:
  # --- Restriction Enzymes (Highly Specific) ---
  # Exclude synthetic oligos/plasmids: Sigma-Aldrich cloning primers contain
  # RE site names in their primer name (e.g. "Pdzd2 SalI For") and have
  # "ConfigurationID", "Synthesis Scale", or long DNA sequences in the
  # description. True RE products are short descriptions like "EcoRI 10,000U".
  # NOTE: case_sensitive applies to ALL fields including none_of, so use
  # exact case matching for exclusion terms.
  - name: "restriction enzymes"
    case_sensitive: true
    any_of:
      - $RESTRICTION_ENZYME
    none_of:
      - "*ConfigurationID*"
      - "*Synthesis Scale*"
      - "*DNA Oligo*"
      - "*Oligo Name*"
      - "*Sequence (5*"
      - "*Cloning site*"
      - "*cloning site*"
      - "*Gene Synthesis*"
      - "*gene synthesis*"

  # --- Antibodies (Specific) ---
  # IMPORTANT: Order matters! Most specific rules first.
  # 1. Explicit secondary (text says "secondary")
  # 2. Alexa Fluor secondaries (species host signals: donkey/goat anti-X)
  # 3. Alexa Fluor monoclonal primaries (CD markers)
  # 4. Alkaline phosphatase conjugated secondaries
  # 5. Other conjugated secondaries (IRDye, HRP)
  # 6. Anti-mouse IgG secondaries (whole molecule patterns)
  # 7. Explicit polyclonal primary
  # 8. Explicit monoclonal primary
  # 9. "rabbit mab" catch-all for monoclonal

  # --- 1. Explicit secondary antibodies ---
  - name: "monoclonal secondary antibody"
    all_of: ["secondary", "antibody", "monoclonal"]
  - name: "polyclonal secondary antibody"
    all_of: ["secondary", "antibody"]
    none_of: ["monoclonal"]

  # --- 2. Alexa Fluor conjugated secondary antibodies ---
  # These are labeled by host species producing the antibody (donkey/goat/chicken)
  # targeting another species' IgG. The "alexa fluor" + host species pattern
  # distinguishes them from Alexa Fluor-conjugated primary antibodies.
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*donkey*"]
    any_of: ["*anti-mouse*", "*anti-rabbit*", "*anti-rat*", "*anti-goat*", "*anti-human*", "*anti-sheep*", "*anti-chicken*"]
    none_of: ["monoclonal", "*phalloidin*"]
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*goat*"]
    any_of: ["*anti-mouse*", "*anti-rabbit*", "*anti-rat*", "*anti-human*", "*anti-chicken*"]
    none_of: ["monoclonal", "*phalloidin*"]
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*chicken*"]
    any_of: ["*anti-mouse*", "*anti-rabbit*", "*anti-rat*", "*anti-goat*", "*anti-human*"]
    none_of: ["monoclonal", "*phalloidin*"]
  # Alexa Fluor + f(ab) fragment = secondary
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*f(ab*"]
    none_of: ["monoclonal", "*phalloidin*"]
  # Alexa Fluor + IgG (H+L) = secondary
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*igg*"]
    any_of: ["*anti-mouse*", "*anti-rabbit*", "*anti-rat*", "*anti-goat*", "*anti-human*"]
    none_of: ["monoclonal", "*phalloidin*", "*cd*"]

  # --- 3. Alexa Fluor conjugated monoclonal PRIMARY antibodies ---
  # Flow cytometry antibodies: Alexa Fluor + anti-mouse/human CD markers
  - name: "monoclonal primary antibody"
    all_of: ["*alexa fluor*", "*anti-mouse*"]
    any_of: ["*cd*", "*ly-*", "*ly6*", "*ter-*", "*nk*", "*gl7*", "*f4/80*"]
    none_of: ["*igg*", "*igm*", "*secondary*", "*donkey*", "*goat*", "*chicken*"]
  - name: "monoclonal primary antibody"
    all_of: ["*alexa fluor*", "*anti-human*"]
    any_of: ["*cd*"]
    none_of: ["*igg*", "*igm*", "*secondary*", "*donkey*", "*goat*", "*chicken*"]
  - name: "monoclonal primary antibody"
    all_of: ["*alexa fluor*", "*anti-mu*"]
    any_of: ["*cd*", "*ly-*", "*ly6*", "*ter-*", "*nk*", "*gl7*", "*f4/80*"]
    none_of: ["*igg*", "*igm*", "*secondary*", "*donkey*", "*goat*", "*chicken*"]

  # --- Remaining Alexa Fluor secondary rules (no host species specified) ---
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*anti-mouse*"]
    none_of: ["monoclonal", "*phalloidin*", "*cd*", "*ly-*", "*ly6*", "*ter-*", "*nk*", "*gl7*", "*f4/80*"]
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*anti-rabbit*"]
    none_of: ["monoclonal", "*phalloidin*"]
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*anti-rat*"]
    none_of: ["monoclonal", "*phalloidin*"]
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*anti-human*"]
    none_of: ["monoclonal", "*phalloidin*", "*cd*"]
  - name: "polyclonal secondary antibody"
    all_of: ["*alexa fluor*", "*anti-goat*"]
    none_of: ["monoclonal", "*phalloidin*"]

  # --- 4. Alkaline phosphatase conjugated secondary antibodies ---
  - name: "polyclonal secondary antibody"
    all_of: ["*alkaline phosphatase*", "*anti-*"]
    any_of: ["*igg*", "*goat*", "*donkey*", "*rabbit*", "*mouse*"]
    none_of: ["monoclonal"]
  - name: "polyclonal secondary antibody"
    all_of: ["*ap*", "*anti-*", "*igg*"]
    any_of: ["*goxmo*", "*goat*", "*donkey*"]
    none_of: ["monoclonal"]

  # --- 5. Other conjugated secondary antibodies ---
  - name: "polyclonal secondary antibody"
    all_of: ["*irdye*", "*anti-*"]
    none_of: ["monoclonal"]
  - name: "polyclonal secondary antibody"
    all_of: ["*hrp*", "*anti-*", "*igg*"]
    none_of: ["monoclonal"]
  - name: "polyclonal secondary antibody"
    all_of: ["*hrp*", "*anti-*"]
    any_of: ["*goat*", "*donkey*", "*rabbit*", "*chicken*"]
    none_of: ["monoclonal"]
  # anti-mouse IgG (whole molecule) patterns = secondary
  - name: "polyclonal secondary antibody"
    all_of: ["*anti-mouse*", "*igg*"]
    any_of: ["*whole*", "*h+l*", "*handl*", "*h&l*", "*f(ab*"]
    none_of: ["monoclonal", "*cd*"]
  - name: "polyclonal secondary antibody"
    all_of: ["*anti-rabbit*", "*igg*"]
    any_of: ["*whole*", "*h+l*", "*handl*", "*h&l*", "*f(ab*"]
    none_of: ["monoclonal"]
  # Donkey/goat anti-X igg without conjugate label = still secondary
  - name: "polyclonal secondary antibody"
    all_of: ["*donkey*", "*anti-*", "*igg*"]
    none_of: ["monoclonal"]
  - name: "polyclonal secondary antibody"
    all_of: ["*goat*", "*anti-*", "*igg*"]
    none_of: ["monoclonal", "*polyclonal*", "*pab*"]

  # --- Monoclonal primary: flow cytometry conjugated antibodies ---
  # These contain fluorophore + anti-mouse CD markers. They are directly conjugated
  # monoclonal primaries, NOT secondaries. Must come BEFORE secondary rules.
  - name: "monoclonal primary antibody"
    all_of: ["*anti-mouse*", "*cd*"]
    any_of: ["*fitc*", "*pe *", "*apc*", "*percp*", "*brilliant violet*", "*bv*", "*pacific blue*"]
    none_of: ["*igg*", "*igm*", "*secondary*"]
  - name: "monoclonal primary antibody"
    all_of: ["*anti-human*", "*cd*"]
    any_of: ["*fitc*", "*pe *", "*apc*", "*percp*", "*brilliant violet*", "*bv*", "*pacific blue*"]
    none_of: ["*igg*", "*igm*", "*secondary*"]
  - name: "monoclonal primary antibody"
    all_of: ["*anti-mouse*"]
    any_of: ["*pure*", "*purified*"]
    none_of: ["*igg*", "*igm*", "*secondary*", "*alexa fluor*", "*hrp*", "*irdye*"]
  # Flow cytometry: fluorophore + anti-mouse + cytokine/interleukin/marker targets
  # These are BioLegend-style conjugated monoclonal primaries (NOT secondaries)
  - name: "monoclonal primary antibody"
    any_of: ["*fitc*", "*pe *", "*apc*", "*percp*", "*brilliant violet*", "*bv*", "*pacific blue*"]
    all_of: ["*anti-mouse*"]
    none_of: ["*igg*", "*igm*", "*secondary*", "*donkey*", "*goat*", "*chicken*"]
  - name: "monoclonal primary antibody"
    any_of: ["*fitc*", "*pe *", "*apc*", "*percp*", "*brilliant violet*", "*bv*", "*pacific blue*"]
    all_of: ["*anti-human*"]
    none_of: ["*igg*", "*igm*", "*secondary*", "*donkey*", "*goat*", "*chicken*", "*cd*"]
  # Flow cytometry anti-mouse markers without explicit fluorophore
  - name: "monoclonal primary antibody"
    all_of: ["*anti-m*", "*f4/80*"]
    none_of: ["*igg*", "*secondary*"]
  - name: "monoclonal primary antibody"
    all_of: ["*anti-mu*"]
    any_of: ["*cd*", "*ly-*", "*ly6*", "*ter-*", "*nk*", "*gl7*", "*f4/80*"]
    none_of: ["*igg*", "*igm*", "*secondary*", "*donkey*", "*goat*"]
  - name: "monoclonal primary antibody"
    all_of: ["*apc*", "*anti-mu*"]
    none_of: ["*igg*", "*igm*", "*secondary*"]
  # TruStain / Fc block antibodies = monoclonal primary
  - name: "monoclonal primary antibody"
    any_of: ["*trustain*", "*fc block*", "*fcx*"]
    all_of: ["*anti-*"]
    none_of: ["*secondary*"]

  # --- 6. Polyclonal primary antibody ---
  - name: "polyclonal primary antibody"
    all_of: ["antibody"]
    any_of:
      - "polyclonal"
      - "pab"
  - name: "polyclonal primary antibody"
    all_of: ["*rabbit polyclonal*"]
  - name: "polyclonal primary antibody"
    all_of: ["*goat polyclonal*"]
  - name: "polyclonal primary antibody"
    all_of: ["*rabbit polyab*"]

  # --- 7. Monoclonal primary antibody ---
  - name: "monoclonal primary antibody"
    all_of:
      - "monoclonal"
      - "antibody"
  - name: "monoclonal primary antibody"
    all_of:
      - "monoclonal"
      - "anti"
  - name: "monoclonal primary antibody"
    all_of:
      - "*mouse mono*"
  - name: "monoclonal primary antibody"
    all_of:
      - "*rabbit mono*"
  - name: "monoclonal primary antibody"
    all_of:
      - "mab"
    none_of:
      - "*secondary*"
      - "*alexa fluor*"
      - "*irdye*"
      - "*hrp*"
      - "*anti-static*"
      - "*zerostat*"
  - name: "monoclonal primary antibody"
    all_of:
      - "*clone*"
      - "*antibod*"
  # --- "rabbit mab" pattern: dominant monoclonal format (64% of correct items) ---
  - name: "monoclonal primary antibody"
    all_of:
      - "*rabbit mab*"
    none_of:
      - "*secondary*"
      - "*alexa fluor*"
      - "*irdye*"
      - "*hrp*"

  # --- 8. Target-name and clone-code rules for mono vs poly disambiguation ---
  # EPR/EP clone codes (Abcam recombinant monoclonal): 18 mono / 1 poly in data
  - name: "monoclonal primary antibody"
    all_of: ["*antibod*"]
    any_of: ["*epr*", "*ep1*", "*ep2*"]
    none_of: ["*secondary*", "*polyclonal*", "*pab*"]
  # Safe monoclonal targets (100% mono in gold data, no poly collisions)
  - name: "monoclonal primary antibody"
    all_of: ["*antibod*", "*f4/80*"]
    none_of: ["*secondary*", "*polyclonal*", "*pab*"]
  - name: "monoclonal primary antibody"
    all_of: ["*antibod*", "*pd-l1*"]
    none_of: ["*secondary*", "*polyclonal*", "*pab*"]
  - name: "monoclonal primary antibody"
    all_of: ["*antibod*", "*cd68*"]
    none_of: ["*secondary*", "*polyclonal*", "*pab*"]
  - name: "monoclonal primary antibody"
    all_of: ["*antibod*", "*cd62l*"]
    none_of: ["*secondary*", "*polyclonal*", "*pab*"]
  - name: "monoclonal primary antibody"
    all_of: ["*antibod*", "*vdac*"]
    none_of: ["*secondary*", "*polyclonal*", "*pab*"]
  - name: "monoclonal primary antibody"
    all_of: ["*antibod*", "*cox-2*"]
    none_of: ["*secondary*", "*polyclonal*", "*pab*"]
  - name: "monoclonal primary antibody"
    all_of: ["*antibod*", "*tmem119*"]
    none_of: ["*secondary*", "*polyclonal*", "*pab*"]
  # anti-F4/80 without "antibody" (BioLegend flow cytometry items)
  - name: "monoclonal primary antibody"
    all_of: ["*anti-f4/80*"]
    none_of: ["*secondary*", "*polyclonal*", "*igg*"]
  # anti-PD-L1 / anti pd l1 without "antibody"
  - name: "monoclonal primary antibody"
    any_of: ["*anti-pd-l1*", "*anti pd l1*"]
    none_of: ["*secondary*", "*polyclonal*"]
  # anti-CD markers without "antibody" (flow cytometry primaries)
  - name: "monoclonal primary antibody"
    all_of: ["*anti-cd68*"]
    none_of: ["*secondary*", "*polyclonal*", "*igg*"]
  - name: "monoclonal primary antibody"
    all_of: ["*anti-cd62l*"]
    none_of: ["*secondary*", "*polyclonal*", "*igg*"]

  # --- 9. Antibody rescue rules for items falling to Non-Lab ---
  # "anti-" prefix + "antibod" keyword = definitely an antibody (not anti-static etc.)
  # These go polyclonal as the safe default (polyclonal is the "unmarked" category)
  - name: "polyclonal primary antibody"
