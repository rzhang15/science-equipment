# ==============================================================================
#  Market Rules
#  Rules now combine the general keyword groups from above.
# ==============================================================================
market_rules:
  - name: "high-fidelity dna polymerases"
    all_of:
      - $HIGH_FIDELITY
      - "*polymerase*"
    none_of: ["*taq*"]

  - name: "taq polymerases"
    all_of: ["*taq*",  "*polymerase*"]
    none_of:
      - $HIGH_FIDELITY
      - $HOT_START

  - name: "hot start dna polymerases"
    all_of:
      - $HOT_START
      - "*polymerase*"
    none_of: [$HIGH_FIDELITY]

  - name: "stir bars"
    any_of: [$STIR_BAR]
    none_of: ["retriever"]

  - name: "apoptosis detection kits"
    all_of:
      - $APOPTOSIS
      - $ASSAY_OR_KIT
  - name: "apoptosis detection kits"
    all_of: ["caspase", "colorimetric"]

  - name: "synthetic dna oligonucleotide"
    all_of: ["*oligo*", "dna"]
  - name: "synthetic dna oligonucleotide"
    all_of: ["*oligo*", "dna"]

  - name: "nitrile gloves"
    all_of: [$NITRILE, $GLOVES]

  - name: "sterile filtered pipette tips"
    all_of: ["tip", "*fil*"]
    none_of: ["lw reten", "low reten", "low"]
  - name: "sterile filtered pipette tips"
    all_of: ["tip", "*fitl*"]
    none_of: ["lw reten", "low reten", "low"]
  - name: "sterile filtered pipette tips"
    all_of: ["tip", "*fltr*"]
    none_of: ["lw reten", "low reten", "low"]
  - name: "sterile filtered pipette tips"
    all_of: ["tip", "*barrier*"]
    none_of: ["lw reten", "low reten", "low"]

  - name: "low retention pipette tips"
    all_of: ["tip", "low reten"]
  - name: "low retention pipette tips"
    all_of: ["tip", "lw reten"]
  - name: "low retention pipette tips"
    all_of: ["tip", "lr"]

  - name: "gel loading pipette tips"
    all_of: ["tip", "gel load"]
  - name: "extended length pipette tips"
    all_of: ["tip", "xl"]

  - name: "standard pipette tips"
    any_of: ["tip", "$PIPETTE"]

  - name: "serological pipettes"
    all_of: [$PIPETTE, "*ser*"]
  - name: "serological pipettes"
    all_of: [$PIPETTE, "stripet"]
  - name: "serological pipettes"
    all_of: [$PIPETTE, "strpet"]

  - name: "liquid basal media, not chemically defined"
    all_of: ["*mccoy*", "5a"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["*leibovitz*", "med"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["rhtgf-b1"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["bme", "glutamine"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["basal", "med"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["basal", "med"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["*dme*", "media"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["*dmem*"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["*dulbecco*", "modified"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["rpmi 1640"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["*emem*"]
  - name: "liquid basal media, not chemically defined"
    all_of: ["*eagle medi*"]

  - name: "new zealand fbs"
    all_of: [$FBS_TERMS, "*new zealand*"]

  - name: "us fbs"
    all_of: [$FBS_TERMS]